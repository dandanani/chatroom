{% extends 'base.html' %}
{% block content %}
<style>
  html, body {
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: #ece6fa;
    color: #000;
  }

  .message-box {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    display: flex;
    flex-direction: column;
    background: #ece6fa;
  }

  .controls {
    padding: 10px;
    background: transparent;
    display: flex;
    justify-content: space-between;
    font-size: 0.9em;
  }

  .messages {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .text {
    background: rgba(0, 0, 0, 0.08);
    padding: 12px;
    border-radius: 10px;
    word-wrap: break-word;
    font-size: 1.1em;
    align-self: flex-start;
    max-width: 85%;
  }

  .typing {
    height: 1em;
    margin: 0 10px;
    font-size: 0.85em;
    color: #333;
  }

  .inputs {
    padding: 8px;
    display: flex;
    align-items: center;
    gap: 5px;
    background: #ece6fa;
    position: sticky;
    bottom: 0;
    width: 100%;
  }

  #message {
    flex: 1;
    border-radius: 20px;
    border: 1px solid #ccc;
    padding: 10px 15px;
    font-size: 1em;
    outline: none;
    background: white;
  }

  #send-btn {
    background: #ff416c;
    color: white;
    border: none;
    border-radius: 50%;
    width: 45px;
    height: 45px;
    font-size: 1.2em;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #send-btn:hover {
    background: #ff4b2b;
  }

  .dark-mode-toggle, .leave-btn {
    padding: 5px 10px;
    border-radius: 4px;
    border: none;
    color: white;
    font-size: 0.9em;
  }

  .dark-mode-toggle {
    background: #222;
  }

  .leave-btn {
    background: crimson;
  }

</style>

<div class="message-box">
  <div class="controls">
    <div>
      <strong>Room Code:</strong> {{code}} |
      <strong>Users:</strong> <span id="user-count">1</span>
    </div>
    <div>
      <button class="dark-mode-toggle" onclick="toggleDarkMode()">Toggle Dark</button>
      <button class="leave-btn" onclick="leaveRoom()">Leave</button>
    </div>
  </div>

  <div class="messages" id="messages"></div>
  <div class="typing" id="typing-indicator"></div>

  <div class="inputs">
    <input type="text" id="message" placeholder="Message" onkeypress="handleKeyPress(event)" oninput="notifyTyping()" />
    <button id="send-btn" onclick="sendMessage()">&#9658;</button>
  </div>
</div>

<script type="text/javascript">
  const socketio = io();
  const messages = document.getElementById("messages");
  const messageInput = document.getElementById("message");
  const typingIndicator = document.getElementById("typing-indicator");
  const mode = "{{ mode }}";
  let typingTimeout;

  const createMessage = (name, msg, isPrivate = false) => {
    const content = document.createElement("div");
    content.classList.add("text");
    content.innerHTML = `<strong>${name}</strong>${isPrivate ? " (private)" : ""}: ${msg}`;
    messages.appendChild(content);
    messages.scrollTop = messages.scrollHeight;

    if (mode === "privacy" && messages.children.length > 5) {
      messages.removeChild(messages.firstChild);
    }
  };

  socketio.on("message", data => {
    createMessage(data.name, data.message, data.private);
  });

  socketio.on("user_count", count => {
    document.getElementById("user-count").innerText = count;
  });

  socketio.on("typing", data => {
    typingIndicator.innerText = `${data.name} is typing...`;
    clearTimeout(typingTimeout);
    typingTimeout = setTimeout(() => typingIndicator.innerText = "", 1500);
  });

  const sendMessage = () => {
    const msg = messageInput.value.trim();
    if (msg === "") return;
    socketio.emit("message", { data: msg });
    messageInput.value = "";
  };

  const handleKeyPress = event => {
    if (event.key === "Enter") sendMessage();
  };

  const notifyTyping = () => {
    socketio.emit("typing");
  };

  const toggleDarkMode = () => {
    document.body.classList.toggle("dark-mode");
  };

  const leaveRoom = () => {
    socketio.emit("leave_room");
    window.location.href = "/";
  };
</script>

{% for msg in messages %}
<script type="text/javascript">
  document.addEventListener('DOMContentLoaded', () => {
    createMessage("{{msg.name}}", "{{msg.message}}", {{msg.private|default(false)|tojson}});
  });
</script>
{% endfor %}
{% endblock %}
