{% extends 'base.html' %}
{% block content %}
<style>
  /* Basic Reset and Global Styles */
  html, body {
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden; /* Prevent scrolling on the html/body level */
    font-family: Arial, sans-serif;
    box-sizing: border-box; /* Include padding/border in element's total width and height */
    -webkit-overflow-scrolling: touch; /* Enable smooth scrolling on iOS */
  }

  /* CSS Variables for Theming */
  :root { /* Using :root for global variables */
    /* Light Mode */
    --bg-color: skyblue; /* Will be covered by message-box */
    --text-color: black;
    --message-box-bg: linear-gradient(135deg, #ece6fa, #ece6fa);
    --message-bg: rgba(0, 0, 0, 0.08);
    --input-bg: rgba(255, 255, 255, 0.2);
    --input-color: black;
    --typing-color: #333;
    --input-shadow: none;
    --button-text-color: white; /* Default button text color */
  }

  html[data-theme='dark'] {
    /* Dark Mode */
    --bg-color: black;
    --text-color: white;
    --message-box-bg: linear-gradient(135deg, #333, #555);
    --message-bg: rgba(255, 255, 255, 0.15);
    --input-bg: rgba(255, 255, 255, 0.3);
    --input-color: white;
    --typing-color: #ccc;
    --input-shadow: 0 -2px 10px rgba(255, 255, 255, 0.1);
  }

  body {
    background: var(--bg-color);
    color: var(--text-color);
    transition: background 0.3s, color 0.3s;
    display: flex; /* Use flexbox to correctly position message-box */
    justify-content: center;
    align-items: center;
    height: 100%; /* Ensure body takes full html height */
    width: 100%; /* Ensure body takes full html width */
  }

  .message-box {
    width: 100%; /* Full width */
    height: 100%; /* Initially 100%, JS will adjust for mobile keyboard */
    max-width: 100%; /* Ensure it doesn't exceed 100% on desktop */
    max-height: 100%; /* Ensure it doesn't exceed 100% on desktop */
    padding: 20px; /* Overall padding for the chat interface */
    background: var(--message-box-bg);
    display: flex;
    flex-direction: column; /* Stack children vertically */
    box-sizing: border-box;
    overflow: hidden; /* Ensures inner scrolling elements don't cause outer scroll */
    /* Removed border-radius/box-shadow for full-screen appearance */
  }

  .controls {
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
    align-items: center;
    padding: 0 5px; /* Aligns with message text padding */
    flex-shrink: 0; /* Prevents shrinking */
    flex-grow: 0; /* Prevents growing */
    min-height: 30px; /* Ensure a minimum height */
  }

  .controls div:first-child {
      white-space: nowrap; /* Prevent "Room Code" and "Users" from wrapping */
  }

  .messages {
    flex-grow: 1; /* This will take all available space */
    overflow-y: auto; /* Enables scrolling within messages */
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 10px;
    background: var(--message-bg);
    backdrop-filter: blur(5px);
    -webkit-overflow-scrolling: touch;
    /* max-height will be dynamically set by JS */
  }

  .text {
    padding: 12px 15px;
    margin-bottom: 8px;
    background: var(--message-bg);
    border-radius: 5px;
    animation: fadeIn 0.3s ease-in-out;
    word-wrap: break-word;
    color: var(--text-color); /* Ensure text color changes with dark mode */
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .typing {
    font-size: 0.9em;
    color: var(--typing-color);
    margin-bottom: 10px;
    padding: 0 5px;
    height: 1.2em; /* Reserve space */
    flex-shrink: 0;
    flex-grow: 0;
  }

  .inputs {
    display: flex;
    gap: 10px;
    padding-top: 10px;
    flex-shrink: 0; /* Prevents shrinking */
    flex-grow: 0; /* Prevents growing */
    /* On desktop, this will naturally sit at the bottom of the flex column */
  }

  #message {
    flex-grow: 1;
    padding: 12px;
    border-radius: 5px;
    border: none;
    outline: none;
    background: var(--input-bg);
    color: var(--input-color);
    font-size: 1em;
  }

  #send-btn {
    padding: 12px 20px;
    background: #ff416c;
    border: none;
    border-radius: 5px;
    color: var(--button-text-color);
    cursor: pointer;
    font-size: 1em;
    flex-shrink: 0;
  }

  #send-btn:hover {
    background: #ff4b2b;
  }

  .dark-mode-toggle,
  .leave-btn {
    cursor: pointer;
    padding: 6px 10px;
    border-radius: 4px;
    font-size: 0.9em;
    border: none;
    color: var(--button-text-color); /* Ensure button text color adapts */
  }

  .dark-mode-toggle {
    background: #222;
  }

  .leave-btn {
    background: crimson;
    margin-left: 10px;
  }

  /* Mobile Specific Styles */
  @media (max-width: 768px) {
    .message-box {
      padding: 10px; /* Overall padding reduced for mobile */
      height: 100%; /* Will be managed by JS, not 100vh directly */
    }

    .messages {
      padding: 8px;
    }

    .text {
      padding: 10px 12px;
      margin-bottom: 6px;
    }

    .controls {
      margin-bottom: 10px;
      padding: 0;
      font-size: 0.9em; /* Slightly smaller text for controls on mobile */
    }

    .typing {
      margin-bottom: 5px;
      padding: 0;
    }

    .inputs {
      position: fixed; /* Keep fixed position for mobile */
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      padding-bottom: calc(10px + env(safe-area-inset-bottom)); /* Account for notch */
      background: var(--message-box-bg); /* Match background */
      box-sizing: border-box;
      z-index: 1000;
      box-shadow: var(--input-shadow);
    }
  }
</style>

<div class="message-box">
  <div class="controls">
    <div>
      <strong>Room Code:</strong> {{code}} |
      <strong>Users:</strong> <span id="user-count">1</span>
    </div>
    <div>
      <button class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ“ Toggle Dark</button>
      <button class="leave-btn" onclick="leaveRoom()">ðŸšª Leave</button>
    </div>
  </div>

  <div class="messages" id="messages"></div>
  <div class="typing" id="typing-indicator"></div>

  <div class="inputs">
    <input type="text" placeholder="Message" id="message" onkeypress="handleKeyPress(event)" oninput="notifyTyping()" />
    <button id="send-btn" onClick="sendMessage()">Send</button>
  </div>
</div>

<script type="text/javascript">
  const socketio = io();
  const messages = document.getElementById("messages");
  const messageInput = document.getElementById("message");
  const typingIndicator = document.getElementById("typing-indicator");
  const messageBox = document.querySelector('.message-box');
  const controls = document.querySelector('.controls');
  const inputs = document.querySelector('.inputs');
  const body = document.body; // Reference to the body element
  const mode = "{{ mode }}";

  let typingTimeout;
  let initialViewportHeight = window.innerHeight; // Store initial height when app loads

  const createMessage = (name, msg, isPrivate = false) => {
    const content = document.createElement("div");
    content.classList.add("text");
    content.innerHTML = `
      <span><strong>${name}</strong>${isPrivate ? " (private)" : ""}: ${msg}</span>
      <span class="muted" style="font-size: 0.8em; display:block; margin-top: 5px; opacity: 0.7;">${new Date().toLocaleString()}</span>
    `;
    messages.appendChild(content);
    messages.scrollTop = messages.scrollHeight; // Scroll to bottom
  };

  socketio.on("message", data => {
    createMessage(data.name, data.message, data.private);
    if (mode === "privacy" && messages.children.length > 5) {
      messages.removeChild(messages.firstChild);
    }
  });

  socketio.on("user_count", count => {
    document.getElementById("user-count").innerText = count;
  });

  socketio.on("typing", data => {
    typingIndicator.innerText = `${data.name} is typing...`;
    clearTimeout(typingTimeout);
    typingTimeout = setTimeout(() => typingIndicator.innerText = "", 1500);
  });

  const sendMessage = () => {
    const msg = messageInput.value.trim();
    if (msg === "") return;
    socketio.emit("message", { data: msg });
    messageInput.value = "";
  };

  const handleKeyPress = event => {
    if (event.key === "Enter") {
      event.preventDefault();
      sendMessage();
    }
  };

  const notifyTyping = () => {
    socketio.emit("typing");
  };

  const toggleDarkMode = () => {
    const html = document.documentElement;
    const isDark = html.getAttribute('data-theme') === 'dark';
    if (isDark) {
      html.removeAttribute('data-theme');
    } else {
      html.setAttribute('data-theme', 'dark');
    }
  };

  const leaveRoom = () => {
    socketio.emit("leave_room");
    window.location.href = "/";
  };

  // --- Advanced Mobile Keyboard and Layout Adjustment ---
  const adjustLayout = () => {
    const isMobile = window.innerWidth <= 768; // Our mobile breakpoint

    // Calculate dynamic heights of non-scrolling elements
    const controlsHeight = controls.offsetHeight + parseFloat(getComputedStyle(controls).marginBottom || '0');
    const typingIndicatorHeight = typingIndicator.offsetHeight + parseFloat(getComputedStyle(typingIndicator).marginBottom || '0');
    const inputsComputedStyle = getComputedStyle(inputs);
    const inputsHeight = inputs.offsetHeight + parseFloat(inputsComputedStyle.paddingBottom || '0') + parseFloat(inputsComputedStyle.paddingTop || '0'); // Sum of inputs total height including its padding

    // Get the base padding from .message-box (top + bottom)
    const messageBoxPaddingTop = parseFloat(getComputedStyle(messageBox).paddingTop || '0');
    const messageBoxPaddingBottom = parseFloat(getComputedStyle(messageBox).paddingBottom || '0');

    if (isMobile) {
        // Set the height of the body to the current visual viewport height
        // This is crucial for fixing the "website spread" and keyboard overlap
        body.style.height = `${window.innerHeight}px`;
        messageBox.style.height = `${window.innerHeight}px`; // message-box takes full calculated height

        // Calculate available height for messages within the current visual viewport
        const availableHeightForMessages = window.innerHeight - (messageBoxPaddingTop + messageBoxPaddingBottom) - controlsHeight - typingIndicatorHeight - inputsHeight;

        messages.style.maxHeight = `${availableHeightForMessages}px`;
        messages.style.height = `${availableHeightForMessages}px`; // Explicitly set height for consistency
        messages.scrollTop = messages.scrollHeight; // Scroll to bottom
    } else {
        // Desktop: Reset body and messageBox height to full viewport
        body.style.height = '100%';
        messageBox.style.height = '100vh'; // Use 100vh for desktop

        // Recalculate based on full desktop view
        const availableHeightForMessages = window.innerHeight - (messageBoxPaddingTop + messageBoxPaddingBottom) - controlsHeight - typingIndicatorHeight - inputsHeight;
        messages.style.maxHeight = `${availableHeightForMessages}px`;
        messages.style.height = 'auto'; // Let flex-grow manage on desktop
        messages.scrollTop = messages.scrollHeight;
    }
  };

  // Event Listeners for dynamic adjustment
  // Use 'resize' and 'orientationchange' for general layout changes
  window.addEventListener('resize', adjustLayout);
  window.addEventListener('orientationchange', adjustLayout);

  // Use 'focus' and 'blur' for precise keyboard open/close detection
  messageInput.addEventListener('focus', adjustLayout);
  messageInput.addEventListener('blur', adjustLayout);


  // Initial layout adjustment on page load
  document.addEventListener('DOMContentLoaded', () => {
    adjustLayout();
    messages.scrollTop = messages.scrollHeight; // Ensure initial scroll to bottom
  });

  // Observe messages for new content to ensure scroll to bottom
  const observer = new MutationObserver(() => {
    messages.scrollTop = messages.scrollHeight;
  });
  observer.observe(messages, { childList: true });

</script>

{% for msg in messages %}
<script type="text/javascript">
  // Add initial messages after DOM is ready
  document.addEventListener('DOMContentLoaded', () => {
    createMessage("{{msg.name}}", "{{msg.message}}", {{msg.private|default(false)|tojson}});
  });
</script>
{% endfor %}
{% endblock %}
