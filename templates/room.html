{% extends 'base.html' %}
{% block content %}
<style>
  body {
    background: skyblue;
    margin: 0;
    padding: 0;
  }

  .message-box {
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    background: linear-gradient(135deg, #ece6fa, #ece6fa);
    color: black;
  }

  .messages {
    flex-grow: 1;
    overflow-y: auto;
    padding: 20px;
    box-sizing: border-box;
  }

  .text {
    padding: 10px;
    margin: 5px 0;
    background: rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    animation: fadeIn 0.3s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .inputs {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 10px 20px;
    background: #fff;
    border-top: 1px solid #ccc;
  }

  #message {
    flex-grow: 1;
    padding: 10px;
    border-radius: 20px;
    border: 1px solid #ccc;
    outline: none;
    background: #f9f9f9;
  }

  #send-btn {
    padding: 10px 20px;
    background: #25D366;
    border: none;
    border-radius: 50%;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }

  #send-btn:hover {
    background: #5194db;
  }

  h2 {
    text-align: center;
    padding: 10px;
    margin: 0;
    background: #5194db;
    color: black;
  }
</style>

<div class="message-box">
  <h2>Room Code: {{code}}</h2>
  <div class="messages" id="messages"></div>
  <div class="inputs">
    <input type="text" placeholder="Message" name="message" id="message" onkeypress="handleKeyPress(event)" />
    <button type="button" id="send-btn" onClick="sendMessage()">âž¤</button>
  </div>
</div>

<script type="text/javascript">
  var socketio = io();
  const messages = document.getElementById("messages");
  const messageInput = document.getElementById("message");

  const createMessage = (name, msg) => {
    const content = document.createElement("div");
    content.classList.add("text");
    content.innerHTML = `
      <span><strong>${name}</strong>: ${msg}</span>
      <br>
      <span class="muted" style="font-size: 0.75em; color: gray;">
        ${new Date().toLocaleString()}
      </span>
    `;
    messages.appendChild(content);
    messages.scrollTop = messages.scrollHeight;
  };

  socketio.on("message", (data) => {
    createMessage(data.name, data.message);
  });

  const sendMessage = () => {
    if (messageInput.value.trim() === "") return;
    socketio.emit("message", { data: messageInput.value });
    messageInput.value = "";
  };

  const handleKeyPress = (event) => {
    if (event.key === "Enter") {
      sendMessage();
    }
  };
</script>

{% for msg in messages %}
<script type="text/javascript">
  createMessage("{{msg.name}}", "{{msg.message}}");
</script>
{% endfor %}
{% endblock %}
