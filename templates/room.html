{% extends 'base.html' %}
{% block content %}
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: var(--bg-color, skyblue);
    color: var(--text-color, black);
    overflow: hidden;
    height: 100dvh;
  }

  .message-box {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    top: 0;
    margin: 0 auto;
    max-width: 600px;
    display: flex;
    flex-direction: column;
    padding: 10px;
    background: linear-gradient(135deg, #ece6fa, #ece6fa);
    box-shadow: 0 0 5px rgba(0,0,0,0.3);
  }

  .controls {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 0.9em;
    margin-bottom: 8px;
  }

  .messages {
    flex: 1;
    overflow-y: auto;
    background: rgba(255,255,255,0.15);
    border-radius: 8px;
    padding: 8px;
    margin-bottom: 8px;
  }

  .text {
    padding: 12px;
    margin-bottom: 8px;
    background: rgba(0, 0, 0, 0.1);
    border-radius: 6px;
    word-wrap: break-word;
    font-size: 1em;
  }

  .typing {
    height: 1.2em;
    font-size: 0.9em;
    margin: 4px 0;
    color: #333;
  }

  .inputs {
    display: flex;
    gap: 8px;
    align-items: center;
    background: #ece6fa;
    padding: 8px;
    border-top: 1px solid #ccc;
  }

  #message {
    flex: 1;
    padding: 10px 12px;
    border-radius: 20px;
    border: none;
    background: white;
    font-size: 1em;
    outline: none;
  }

  #send-btn {
    background: #ff416c;
    color: white;
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    font-size: 1.2em;
    cursor: pointer;
  }

  #send-btn:hover {
    background: #ff4b2b;
  }

  .dark-mode-toggle,
  .leave-btn {
    padding: 5px 8px;
    font-size: 0.85em;
    border-radius: 4px;
    border: none;
    cursor: pointer;
    color: white;
  }

  .dark-mode-toggle {
    background: #333;
  }

  .leave-btn {
    background: crimson;
  }

  @media (max-width: 600px) {
    .message-box {
      width: 100%;
      border-radius: 0;
    }

    #message {
      font-size: 1em;
    }

    .text {
      font-size: 1em;
    }
  }
</style>

<div class="message-box">
  <div class="controls">
    <div><strong>Room Code:</strong> {{code}} | <strong>Users:</strong> <span id="user-count">1</span></div>
    <div>
      <button class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ“</button>
      <button class="leave-btn" onclick="leaveRoom()">ðŸšª</button>
    </div>
  </div>

  <div class="messages" id="messages"></div>
  <div class="typing" id="typing-indicator"></div>

  <div class="inputs" id="input-wrapper">
    <input type="text" placeholder="Type a message" id="message" onkeypress="handleKeyPress(event)" oninput="notifyTyping()" />
    <button id="send-btn" onclick="sendMessage()">âž¤</button>
  </div>
</div>

<script type="text/javascript">
  const socketio = io();
  const messages = document.getElementById("messages");
  const messageInput = document.getElementById("message");
  const typingIndicator = document.getElementById("typing-indicator");
  const mode = "{{ mode }}";

  let typingTimeout;

  const createMessage = (name, msg, isPrivate = false) => {
    const content = document.createElement("div");
    content.classList.add("text");
    content.innerHTML = `
      <strong>${name}</strong>${isPrivate ? " (private)" : ""}: ${msg}<br>
      <small style="opacity: 0.6;">${new Date().toLocaleString()}</small>
    `;
    messages.appendChild(content);
    messages.scrollTop = messages.scrollHeight;

    if (mode === "privacy" && messages.children.length > 5) {
      messages.removeChild(messages.firstChild);
    }
  };

  socketio.on("message", data => {
    createMessage(data.name, data.message, data.private);
  });

  socketio.on("user_count", count => {
    document.getElementById("user-count").innerText = count;
  });

  socketio.on("typing", data => {
    typingIndicator.innerText = `${data.name} is typing...`;
    clearTimeout(typingTimeout);
    typingTimeout = setTimeout(() => typingIndicator.innerText = "", 1500);
  });

  const sendMessage = () => {
    const msg = messageInput.value.trim();
    if (msg === "") return;
    socketio.emit("message", { data: msg });
    messageInput.value = "";
  };

  const handleKeyPress = event => {
    if (event.key === "Enter") sendMessage();
  };

  const notifyTyping = () => {
    socketio.emit("typing");
  };

  const toggleDarkMode = () => {
    const isDark = document.body.style.getPropertyValue("--bg-color") === "black";
    document.body.style.setProperty("--bg-color", isDark ? "skyblue" : "black");
    document.body.style.setProperty("--text-color", isDark ? "black" : "white");
  };

  const leaveRoom = () => {
    socketio.emit("leave_room");
    window.location.href = "/";
  };

  // âœ… WhatsApp-style: Keep input above keyboard
  window.addEventListener("resize", () => {
    messages.scrollTop = messages.scrollHeight;
  });

  window.addEventListener("focusin", () => {
    setTimeout(() => {
      messages.scrollTop = messages.scrollHeight;
    }, 300); // Wait for keyboard animation
  });
</script>

{% for msg in messages %}
<script type="text/javascript">
  createMessage("{{msg.name}}", "{{msg.message}}", {{msg.private|default(false)|tojson}});
</script>
{% endfor %}
{% endblock %}
