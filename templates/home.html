<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6e7dff, #a0c4ff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
            animation: fadeIn 1s ease-in-out;
        }

        h3 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #6e7dff;
            outline: none;
        }

        .join {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .join input {
            width: 70%;
        }

        .join button {
            width: 25%;
            padding: 10px;
            border: none;
            background: #6e7dff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .join button:hover {
            background: #5a6bd8;
        }

        .create-btn {
            width: 100%;
            padding: 10px;
            border: none;
            background: #a0c4ff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .create-btn:hover {
            background: #8bb8e6;
        }

        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 10px;
            text-align: center;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Join >> Chat Room</h3>
        <form method="post" class="buttons">
            <div class="form-group">
                <label for="name">Name:</label>
                <input
                    type="text"
                    id="name"
                    placeholder="Enter your Name"
                    name="name"
                    value="{{name}}"
                />
            </div>
            <div class="form-group join">
                <input
                    type="text"
                    id="code"
                    placeholder="Room Code"
                    name="code"
                    value="{{code}}"
                />
                <button type="submit" name="join">Join a Room</button>
            </div>
            <button type="submit" name="create" class="create-btn">Create a Room</button>
            {% if error %}
            <div class="error">
                <ul>
                    <li>{{error}}</li>
                </ul>
            </div>
            {% endif %}
        </form>
    </div>
</body>
</html>
