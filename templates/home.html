<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Chat Room</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6e7dff, #a0c4ff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
            animation: fadeIn 1s ease-in-out;
        }

        h3 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #6e7dff;
            outline: none;
        }

        .join {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .join input[type="text"] {
            width: 65%;
            margin-right: 10px;
        }

        .join button {
            width: 35%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .join button:hover {
            background-color: #45a049;
        }

        .create-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .create-btn:hover {
            background-color: #0056b3;
        }

        .mode-selection label {
            display: inline-block;
            margin-right: 15px;
            font-weight: normal;
        }

        .error {
            color: crimson;
            background-color: #ffeaea;
            border: 1px solid crimson;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
        }

        .error ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>â„‚ğ•£ğ•–ğ•’ğ•¥ğ•–/ğ•ğ• ğ•šğ•Ÿ ğ•¥ğ•™ğ•– ğ•£ğ• ğ• ğ•</h3>
        <form method="post" class="buttons">
            <div class="form-group">
                <label for="name">Name:</label>
                <input
                    type="text"
                    id="name"
                    placeholder="Enter your Name"
                    name="name"
                    value="{{name}}"
                />
            </div>
            <div class="form-group join">
                <input
                    type="text"
                    id="code"
                    placeholder="Room Code"
                    name="code"
                    value="{{code}}"
                />
                <button type="submit" name="join">Join a Room</button>
            </div>

            <div class="form-group mode-selection">
                <label><input type="radio" name="mode" value="full" checked /> Full Chat Mode</label>
                <label><input type="radio" name="mode" value="privacy" /> Privacy Mode</label>
            </div>

            <button type="submit" name="create" class="create-btn">Create a Room</button>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="error" style="color: {{ 'crimson' if category == 'error' else 'green' }}; border-color: {{ 'crimson' if category == 'error' else 'green' }};">
                            <ul>
                                <li>{{ message }}</li>
                            </ul>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </form>
    </div>
</body>
</html>
